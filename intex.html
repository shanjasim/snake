<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            text-shadow: 2px 2px #c0392b;
            margin-bottom: 20px;
            font-size: 2em;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            background-color: #34495e;
            display: block;
            border: 5px solid #2c3e50;
            border-radius: 10px;
        }

        #score-container {
            margin-top: 20px;
            font-size: 1.2em;
            text-shadow: 1px 1px #2c3e50;
        }

        #game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game-over-text {
            color: #e74c3c;
            font-size: 2.5em;
            text-shadow: 3px 3px #c0392b;
            margin-bottom: 20px;
        }

        #final-score {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        #restart-button {
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            font-size: 1em;
            color: #ecf0f1;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px #219d52;
            transition: all 0.2s ease;
        }

        #restart-button:active {
            box-shadow: 0 2px #219d52;
            transform: translateY(3px);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            #score-container {
                font-size: 1em;
            }
            #game-over-text {
                font-size: 2em;
            }
            #final-score {
                font-size: 1.2em;
            }
            #restart-button {
                padding: 10px 20px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Snake</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="game-over-overlay">
            <div id="game-over-text">Game Over</div>
            <div id="final-score">Score: 0</div>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <div id="score-container">Score: <span id="current-score">0</span></div>

    <!-- Audio elements for sound effects -->
    <!-- `tone.js` is not a default library, so we need to generate tones dynamically. -->
    <!-- The following is a common practice to generate simple audio tones in JS without libraries. -->

    <script>
        // Get the canvas and its 2D rendering context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Define game variables
        const gridSize = 20; // Size of each grid cell
        let snake = [{ x: 10, y: 10 }]; // Initial snake position
        let food = {}; // Food position
        let score = 0;
        let direction = 'right';
        let changingDirection = false;
        let gameInterval;
        let gameOver = false;
        let initialSpeed = 100; // Milliseconds per frame
        let currentSpeed = initialSpeed;

        // Get DOM elements for score and game over screen
        const currentScoreElement = document.getElementById('current-score');
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Audio context and oscillators for generating simple tones
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime); // Set initial volume
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + duration / 1000);

            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Function to start a new game
        function startGame() {
            snake = [{ x: 10, y: 10 }];
            score = 0;
            currentSpeed = initialSpeed;
            direction = 'right';
            changingDirection = false;
            gameOver = false;
            currentScoreElement.textContent = score;
            gameOverOverlay.style.display = 'none';
            generateFood();
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, currentSpeed);
        }

        // Function to draw a single snake part or food item
        function drawSquare(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            ctx.strokeStyle = '#2c3e50';
            ctx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }

        // Function to draw the entire snake
        function drawSnake() {
            // Draw the head with a different color
            drawSquare(snake[0].x, snake[0].y, '#3498db');
            // Draw the body parts
            for (let i = 1; i < snake.length; i++) {
                drawSquare(snake[i].x, snake[i].y, '#2ecc71');
            }
        }

        // Function to draw the food
        function drawFood() {
            drawSquare(food.x, food.y, '#e74c3c');
        }

        // Function to generate a new food position
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
            } while (isFoodOnSnake(newFood));
            food = newFood;
        }

        // Check if food is generated on the snake's body
        function isFoodOnSnake(pos) {
            return snake.some(part => part.x === pos.x && part.y === pos.y);
        }

        // Function to check for collisions (walls or self)
        function checkCollision() {
            const head = snake[0];

            // Check for wall collisions
            if (head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }

            // Check for self-collision
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }

            return false;
        }

        // The main game loop
        function gameLoop() {
            if (gameOver) {
                return;
            }

            changingDirection = false;
            // Clear the canvas
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move the snake
            const head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            snake.unshift(head);

            // Check if the snake ate the food
            if (head.x === food.x && head.y === food.y) {
                score++;
                currentScoreElement.textContent = score;
                playTone(440, 50); // Play a tone for eating food
                generateFood();
                // Increase speed every 5 points
                if (score % 5 === 0 && currentSpeed > 50) {
                    currentSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, currentSpeed);
                }
            } else {
                snake.pop(); // Remove the tail
            }

            // Check for game over condition
            if (checkCollision()) {
                gameOver = true;
                clearInterval(gameInterval);
                finalScoreElement.textContent = `Score: ${score}`;
                gameOverOverlay.style.display = 'flex';
                playTone(220, 200); // Play a lower tone for game over
            }

            // Draw everything on the canvas
            drawSnake();
            drawFood();
        }

        // Handle keyboard input
        function handleKeydown(event) {
            const keyPressed = event.key;
            if (changingDirection) return;
            changingDirection = true;

            const UP_KEY = 'ArrowUp';
            const DOWN_KEY = 'ArrowDown';
            const LEFT_KEY = 'ArrowLeft';
            const RIGHT_KEY = 'ArrowRight';

            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingLeft = direction === 'left';
            const goingRight = direction === 'right';

            if (keyPressed === LEFT_KEY && !goingRight) { direction = 'left'; }
            if (keyPressed === UP_KEY && !goingDown) { direction = 'up'; }
            if (keyPressed === RIGHT_KEY && !goingLeft) { direction = 'right'; }
            if (keyPressed === DOWN_KEY && !goingUp) { direction = 'down'; }
        }

        // Event listeners
        window.onload = startGame;
        document.addEventListener('keydown', handleKeydown);
        restartButton.addEventListener('click', startGame);

    </script>
</body>
</html>
